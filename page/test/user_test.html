<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>circles test</title>
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/spark-md5.min.js"></script>
    <style>
        pre {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>email login test</legend>
        <div>
            email: <input type="text" id="email" name="email">
        </div>
        <div>
            password: <input type="password" id="password" name="password">
        </div>
        <div>
            <input type="button" value="email-login-button" id="email-login-button">
        </div>
    </fieldset>
    <div>
        <pre id="result">
        </pre>
    </div>
    <script>
        
        $(function() {
            function emailLoginPwd() {
                var data = new FormData();
                data.append("email", $("#email").val());
                data.append("password", $("#password").val());
                $.ajax({
                    url: "/user/email/loginPwd",
                    type: "POST",
                    data: data,
                    cache: false,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        console.log(data);
                        console.log(data.data);
                        $("#result").text(JSON.stringify(data, null, 2))
                    }
                });
            }

            $("#email-login-button").click(emailLoginPwd)
        });

    </script>
</body>
</html>
